<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,4003,500,700,400italic">

    <meta name="viewport" content="initial-scale=1"/>
</head>
<body layout="column" ng-controller="MyController">
    <md-toolbar layout="row">
        <!-- Toolbar on top of page -->
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1>Hello World</h1>
        </div>
    </md-toolbar>



    <div layout="row" flex>
        <!-- Hefty Side Bar -->
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-button class="md-warn md-raised" ng-click="sendAlert()">
                Alert Me
            </md-button>
        </md-sidenav>

        <!--Content -->
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <form ng-model="user" flex style="padding: 20px;">
                    <h2> {{user.firstName }}'s Form </h2>
                    <div layout="row">
                        <md-input-container><label>FirstName</label><input ng-model="user.firstName"/></md-input-container>
                        <md-input-container><label>LastName</label><input ng-model="user.lastName"/></md-input-container>
                    </div>
                    <md-input-container><label>Address</label><input ng-model="user.address"/></md-input-container>
                    <div layout="row">
                        <md-input-container><label>City</label><input ng-model="user.city"/></md-input-container>
                        <md-input-container><label>State</label><input ng-model="user.state"/></md-input-container>
                        <md-input-container><label>Postal Code</label><input ng-model="user.postalCode"/></md-input-container>
                    </div>
                    <md-input-container><label>Country</label><input ng-model="user.country" ng-disabled="true"/></md-input-container>
                </form>
            </md-content>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- Using the CDN forces us to make an extra download step, on deployment we would want to host these locally -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="/assets/scripts/app.min.js"></script>
    <!-- END SCRIPTS -->

</body>
</html>
